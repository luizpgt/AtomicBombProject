# Enable video output and auto playback
autofit=100%                 # Scale video to fit window size
fullscreen=no                # Start in fullscreen mode
loop-file=inf                # Infinite loop the video

# Audio settings
volume=50                    # Set default volume to 50%
mute=no                      # Do not mute initially
audio-delay=0                # No audio delay
audio-device=auto            # Automatically select audio device

# Video settings
# brightness=0.0               # Set default brightness (0.0 to 1.0)
# contrast=1.0                 # Default contrast (1.0 is normal)
# saturation=1.0               # Default saturation (1.0 is normal)
# deinterlace=yes              # Enable deinterlacing if needed
# hwdec=auto                   # Use hardware decoding if possible
# scale=ewa_lanczos            # Use Lanczos scaling algorithm for high-quality scaling

# Subtitles
# subtitles=yes                # Display subtitles if available
# sub-font="Arial"             # Set subtitle font to Arial
# sub-size=40                  # Set subtitle font size
# sub-color="#FFFFFF"          # Set subtitle color to white
# sub-delay=0                  # No subtitle delay
# sub-language=eng             # Prefer English subtitles

# Performance
quality=high                 # Set video quality to high
cache-secs=10                # Set cache size to 10 seconds for smooth streaming
streaming-cache=256          # Set cache size for network streaming

# Playback speed
speed=1.0                    # Default playback speed (1.0 = normal)

# Input controls
input-conf=~/.config/mpv/input.conf  # Custom key bindings file location
mouse-controls=yes           # Enable mouse controls

